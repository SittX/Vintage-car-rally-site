<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;1,400;1,500&family=Roboto+Mono&family=Xanh+Mono:ital@0;1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <header class="registeration-banner">
        <nav class="nav">
            <div class="nav__logo-wrapper">
                <a href="/index.html" class="nav__logo">Vintage Car Club</a>
            </div>
            <div class="nav__links-wrapper" id="menu">
                <div class="nav__menu-close-btn" onclick="closeMenu()">X</div>
                <ul>
                    <li><a href="/pages/drivers.html">Drivers</a></li>
                    <li><a href="/pages/que-n-ans.html">Q&A</a></li>
                    <li><a href="/pages/registeration.html">Registeration</a></li>
                    <li><a href="/pages/contact-us.html">Contact Us</a></li>
                    <li><a href="/pages/about-us.html">About Us</a></li>
                </ul>
            </div>
            <div class="nav__menu-open-btn" onclick="openMenu()">#</div>
        </nav>
    </header>
    <section class="registeration-form__wrapper">
        <form action="#" class="registeration-form">
            <p class="registeration-form__title">You can contact via email or on our social medias.</p>

            <div class="registeration-form__input-container">
                <div>
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="registeration-form__input" name="firstname" id="firstname">
                </div>
                <div>
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="registeration-form__input" name="lastname" id="lastname">
                </div>
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="registeration-form__input" name="email" id="email">
                </div>
                <div>
                    <label for="phoneNumber" class="form-label">Phone number</label>
                    <input type="text" class="registeration-form__input" name="phoneNumber" id="phoneNumber">
                </div>
            </div>

            <p class="form-label">Gender</p>
            <div class="rbtn-container">
                <div>
                    <input type="radio" name="gender" id="male">
                    <label for="male" class="form-label">Male</label>
                </div>
                <div>
                    <input type="radio" name="gender" id="female">
                    <label for="female" class="form-label">Female</label>
                </div>
                <div>
                    <input type="radio" name="gender" id="preferNotToSay">
                    <label for="preferNotToSay" class="form-label">Prefer not to say</label>
                </div>
            </div>

            <div class="registeration-form__submit-btn-wrapper">
                <input type="submit" value="Submit" class="registeration-form__submit-btn">
            </div>
        </form>
    </section>
    <script src="/js/main.js"></script>
</body>

</html>
