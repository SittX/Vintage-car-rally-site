<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;1,400;1,500&family=Roboto+Mono&family=Xanh+Mono:ital@0;1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <header class="registeration-banner">
        <nav class="nav">
            <div class="nav__logo-wrapper">
                <a href="../index.html" class="nav__logo">Vintage Car Club</a>
            </div>
            <div class="nav__links-wrapper" id="menu">
                <div class="nav__menu-close-btn" onclick="closeMenu()"><span class="material-symbols-outlined">
                        close
                    </span></div>
                <ul>
                    <li>
                        <span class="material-symbols-outlined">
                            groups
                        </span>
                        <a href="/pages/drivers.html">Drivers</a>
                    </li>
                    <li>
                        <span class="material-symbols-outlined">
                            question_mark
                        </span>
                        <a href="/pages/que-n-ans.html">Q&A</a>
                    </li>
                    <li>
                        <span class="material-symbols-outlined">
                            content_paste
                        </span>
                        <a href="/pages/registeration.html">Registeration</a>
                    </li>
                    <li>
                        <span class="material-symbols-outlined">
                            support_agent
                        </span>
                        <a href="/pages/contact-us.html">Contact Us</a>
                    </li>
                    <li>
                        <span class="material-symbols-outlined">
                            info
                        </span>
                        <a href="/pages/about-us.html">About Us</a>
                    </li>
                </ul>
            </div>
            <div class="nav__menu-open-btn" onclick="openMenu()"><span class="material-symbols-outlined">
                    menu
                </span></div>
        </nav>
    </header>
    <div class="registeration-form__wrapper">
        <form action="#" class="registeration-form">
            <p class="registeration-form__title">You can contact via email or on our social medias.</p>

            <div class="registeration-form__input-container">
                <div>
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="registeration-form__input" name="firstname" id="firstname">
                </div>
                <div>
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="registeration-form__input" name="lastname" id="lastname">
                </div>
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="registeration-form__input" name="email" id="email">
                </div>
                <div>
                    <label for="phoneNumber" class="form-label">Phone number</label>
                    <input type="text" class="registeration-form__input" name="phoneNumber" id="phoneNumber">
                </div>
            </div>

            <p class="form-label">Gender</p>
            <div class="rbtn-container">
                <div>
                    <input type="radio" name="gender" id="male">
                    <label for="male" class="form-label">Male</label>
                </div>
                <div>
                    <input type="radio" name="gender" id="female">
                    <label for="female" class="form-label">Female</label>
                </div>
                <div>
                    <input type="radio" name="gender" id="preferNotToSay">
                    <label for="preferNotToSay" class="form-label">Prefer not to say</label>
                </div>
            </div>

            <div class="registeration-form__submit-btn-wrapper">
                <input type="submit" value="Submit" class="registeration-form__submit-btn">
            </div>
        </form>
    </div>
    <footer class="footer">
        <p class="copyright-claim">2022@copyright</p>
        <div class="footer__content-wrapper">
            <div class="footer__pages">
                <h3>Pages</h3>
                <div class="footer__pages-cols">
                    <div class="footer__pages-col">
                        <a href="/pages/about-us.html">About Us</a>
                        <a href="/pages/contact-us.html">Contact Us</a>
                        <a href="/pages/drivers.html">Drivers</a>
                    </div>

                    <div class="footer__pages-col">
                        <a href="/pages/que-n-ans.html">Q&A</a>
                        <a href="/pages/registeration.html">Register</a>
                    </div>
                </div>
            </div>
            <div class="footer__social-medias">
                <h3>Social medias</h3>
                <a href="www.facebook.com"><img src="/assets/icons/facebook.png" alt="facebook link"
                        class="social-media__icon"></a>
                <a href="www.instagram.com">
                    <img src="/assets/icons/instagram.png" alt="Instagram link" class="social-media__icon">
                </a>
                <a href="www.twitter.com">
                    <img src="/assets/icons/twitter.png" alt="Twitter link" class="social-media__icon">
                </a>
            </div>
        </div>
    </footer>
    <script src="/js/main.js"></script>
</body>

</html>
